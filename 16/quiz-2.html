<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz-2</title>
    <style>
      #container {
        width: 200px;
        margin: 50px auto;
      }
      button {
        border: 1px solid #ccc;
        background: #fff;
        padding: 20px 30px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <button id="bttn">현재 시간 보기</button>
    </div>

    <script>
      document.getElementById('bttn').onclick = displayTime;

      function displayTime() {
        let left = (screen.availWidth - 400) / 2;
        let top = (screen.availHeight - 200) / 2;
        let opt = 'width=400px, height=200px, left=' + left + ', top=' + top;
        window.open('current.html', 'popup', opt);
      }
    </script>
  </body>
</html>
