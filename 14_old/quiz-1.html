<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz-1</title>
  </head>
  <body>
    <h1>4의 배수일까 아닐까</h1>
    <script>
      let num = prompt('숫자를 입력하시오.');
      if (num556 !== null) {
        let isEven = Number(num) % 4 === 0 ? '배수입니다.' : '배수가 아닙니다.';
        document.write(`${num}은 4의 ${isEven}`);
      }
    </script>
  </body>
</html>
