<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <fieldset style="width: 470px; padding: 10px 40px;">
      <h1>프런트엔드 개발자 지원서</h1>
      <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
      <hr>
      <p><b>개인 정보</b></p>
      <ul style="list-style: none;">
        <li>
          <label for="user_name">이름</label>
          <input type="text" id="user_name" placeholder="공백 없이 입력하세요" autofocus required>
        </li>
        <li>
          <label for="user_tel">연락처</label>
          <input type="tel" id="user_tel" required> 
        </li>
      </ul>
      <p><b>지원 분야</b></p>
      <ul style="list-style: none;">
        <li>
          <input type="radio" id="part1" name="part" checked>
          <label for="part1">웹 퍼블리싱</label>
        </li>
        <li>
          <input type="radio" id="part2" name="part">
          <label for="part2">웹 애플리케이션 개발</label>
        </li>
        <li>
          <input type="radio" id="part3" name="part">
          <label for="part3">개발 환경 개선</label>
        </li>
      </ul>
      <p><b>지원 동기</b></p>
      <textarea placeholder="본사 지원 동기를 간략히 써 주세요." cols="60" rows="5"></textarea>
      <div>
        <input type="submit" value="접수하기">
        <button type="reset">다시 쓰기</button>
      </div>
    </fieldset>
  </form>
</body>
</html>
