<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array-3</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <button id="asd" onclick="clickBtn()">1234</button>
    <input type="text" class="zxcv">
    <script>
    let nums = [1, 2, 3];
    let chars = ['a', 'b', 'c', 'd'];

    let numsChars = nums.concat(chars);
    let charsNum = chars.concat(nums);
    document.write("nums에 chars 합치면: ", numsChars, "<br> chars에 nums 합치면: ", charsNum);
    document.write("<br>");

    let string1 = nums.join();
    document.write('구분자 없이: ', string1);
    document.write("<br>");
    let string2 = chars.join('/');
    document.write("'/' 구분자 지정: ", string2);
    document.write("<br>");

    let ret1 = nums.push(4, 5);
    document.write('length: ', ret1, " | 배열: ", nums);
    document.write("<br>");
    let ret2 = nums.unshift(0);
    document.write("length: ", ret2, " | 배열: ", nums);
    document.write("<br>");

    let popped1 = chars.pop();
    document.write("꺼낸 요소: ", popped1, " | 배열: ", chars);
    document.write("<br>");
    let popped2 = chars.shift();
    document.write("꺼낸 요소: ", popped2, " | 배열: ", chars);

    let inp = document.querySelector('.zxcv');
    let btn = document.querySelector('.asd');
    function clickBtn() {
      // close();
      // blur();
      // inp.focus();
      btn.focus();
    }
    </script>
  </body>
</html>
