<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tr-1</title>
    <style>
      .box, .box1 {
        margin: 20px auto;
        width: 100px;
        height: 100px;
        background-color: #07f;
        border: 1px solid #222;
        transition-property: transform;
        transition-duration: 1s;
      }
      .box:hover {
        width: 200px;
        height: 120px;
      }
      .box1:hover {
        transform: translateX(30px);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box1"></div>
  </body>
</html>
