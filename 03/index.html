<!-- 현재 문서가 HTML5 언어로 작성한 웹이라는 뜻임 -->
<!DOCTYPE html>
<!-- 웹 문서의 시작과 끝을 나타내는 태그. -->
<html lang="ko">
  <!-- 웹 브라우저가 문서를 해석하는데 필요한 정보를 입력하는 태그 -->
  <head>
    <meta charset="UTF-8" />
    <title>기본 문서</title>
  </head>
  <!-- 실제로 웹 브라우저 화면에 나타나는 내용이다. -->
  <body>
    <h1>프런트엔드 웹 개발</h1>
    <hr />
    <p>HTML</p>
    <p>CSS</p>
    <p>자바스크립트</p>
  </body>
</html>
