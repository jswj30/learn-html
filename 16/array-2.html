<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Array</title>
  <style>
    body {
      font-size: 2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <script>
    var numbers = ['one', 'two', 'three', 'four'];

    for (let i = 0; i < numbers.length; i++) {
      document.write("<p>" + numbers[i] + "</p>");
    }
  </script>
</body>
</html>
