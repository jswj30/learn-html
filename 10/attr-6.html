<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attr-6</title>
    <style>
      ul {
        list-style: square;
      }
      li a {
        padding: 30px;
        font-size: 14px;
        text-decoration: none;
        color: blue;
      }
      a[href $= hwp] {
        background: url("images/hwp_icon.gif") center right no-repeat;
        padding-right: 25px;
      }
      a[href $= xls] {
        background: url("images/excel_icon.gif") center right no-repeat;
        padding-right: 25px;
      }
    </style>
  </head>
  <body>
    <h3>회사 소개 파일 내려받기</h3>
    <ul>
      <li><a href="intro.hwp">hwp 파일</a></li>
      <li><a href="intro.xls">hwp 파일</a></li>
    </ul>
  </body>
</html>
