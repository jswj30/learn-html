<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seat</title>
  </head>
  <body>
    <script>
      let memNum = prompt("입장객은 몇 명인가요?");
      let colNum = prompt("한 줄에 몇 명씩 앉습니까?");

      let rowNum;
      
      if (memNum % colNum === 0) {
        rowNum = memNum / colNum;
      } else {
        rowNum = parseInt(memNum / colNum) + 1;
      }
      document.write("모두 " + rowNum + "개의 줄이 필요합니다.");

    </script>
  </body>
</html>
