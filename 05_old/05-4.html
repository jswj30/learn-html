<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <h1>회원 가입을 환영합니다</h1>
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <label for="uId">아이디</label>
          <input type="text" id="uId" placeholder="4자 ~ 10자 사이, 공백없이" autofocus required>
        </li>
        <li>
          <label for="uMail">이메일</label>
          <input type="email" id="uMail" required>
        </li>
        <li>
          <label for="uPw">비밀번호</label>
          <input type="password" id="uPw" required>
        </li>
        <li>
          <label for="uPw2">비밀번호 확인</label>
          <input type="password" id="uPw2" required>
        </li>
        <li>
          <label for="path">가입 경로</label>
          <select id="path" >
            <option value="blog" selected>블로그</option>
            <option value="search">검색</option>
            <option value="sns">SNS</option>
            <option value="etc">기타</option>
          </select>
        </li>
        <li>
          <label for="uMemo">메모</label>
          <textarea id="uMemo" rows="4" cols="40" placeholder="남길 말씀이 있다면 여기에" required></textarea>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <input type="radio" id="yMail" name="raMail">
      <label for="yMail">메일 수신</label>
      <input type="radio" id="nMail" name="raMail" checked>
      <label for="yMail">메일 수신 안 함</label>
    </fieldset>
    <div>
      <button type="submit">가입하기</button>
      <button type="reset">취소</button>
    </div>
  </form>
    <button type="submit">주문하기</button>
    <button type="reset">취소하기</button>
    <button type="button">버튼</button>
  <input type="text" list="list">
  <datalist id="list">
    <option value="value1">옵션 1</option>
    <option value="value2">옵션 2</option>
    <option value="value3">옵션 3</option>
  </datalist>
  <select size="5" multiple>
    <option value="1" selected>1번 선택</option>
    <option value="2">2번 선택</option>
    <option value="3">3번 선택</option>
    <option value="4">4번 선택</option>
    <option value="5">5번 선택</option>
  </select>
  <form>
    <fieldset>
      <legend>배송 정보</legend>
      <label for="memo">메모</label>
      <textarea id="memo"rows="4" cols="40"></textarea>
    </fieldset>
  </form>
</body>
</html>
