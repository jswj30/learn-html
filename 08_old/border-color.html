<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-color</title>
    <style>
      #box1 {
        margin: 10px;
        width: 500px;
        height: 100px;
        border-style: dashed;
        border-color: red;
      }
      #box2 {
        margin: 10px;
        width: 500px;
        height: 100px;
        border-style: dashed;
        border-top-color: blue;
        border-left-color: red;
      }
    </style>
  </head>
  <body>
    <div id="box1"></div>
    <div id="box2"></div>
  </body>
</html>
