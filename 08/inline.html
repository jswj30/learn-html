<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>block</title>
    <style>
      h1 {
        border: 1px solid black;
      }
      div {
        border: 1px solid black;
      }
      p {
        border: 1px solid black;
      }
      .accent {
        color: #ff0000;
      }
    </style>
  </head>
  <body>
    <h1>시간이란...</h1>
    <div>
      내일 죽을 것처럼
      <span class="accent">오늘</span>
      을 살고
    </div>
    <p>영원히 살 것처럼 <br />내일을 꿈꾸어라.</p>
  </body>
</html>
