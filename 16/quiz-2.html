<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 시간 보기</title>
    <style>
      #container {
        width: 200px;
        margin: 50px auto;
      }
      button {
        border: 1px solid #ccc;
        background: #fff;
        padding: 20px 30px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <button id="btn">현재 시간 보기</button>
    </div>

    <script>
      document.getElementById('btn').onclick = displayTime;

      function displayTime() {
        // window.open('current.html', 'pop', 'width=400, height=200');
        const WIDTH = 400;
        const HEIGHT = 200;

        const left = (screen.availWidth - WIDTH) / 2;
        const top = (screen.availHeight - HEIGHT) / 2;

        window.open('current.html', 'pop', `left=${left}, top=${top}, width=${WIDTH}, height=${HEIGHT}`);




      }
    </script>
  </body>
</html>
