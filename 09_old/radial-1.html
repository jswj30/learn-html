<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <title>radial-1</title>
    <style>
      div {
        width: 500px;
        height: 300px;
        margin: 10px;
      }
      .grad1 {
        background: red;
        background: radial-gradient(white, yellow, red);  /* 모양을 지정하지 않으면 ellipse 로 인식한다. */
      }
      .grad2 {
        background: red;
        background: radial-gradient(ellipse, white, yellow, red);
      }
      .grad3 {
        background: red;
        background: radial-gradient(circle, white, yellow, red);
      }
    </style>
  </head>
  <body>
    <div class="grad1"></div>
    <div class="grad2"></div>
    <div class="grad3"></div>
  </body>
</html>
